name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build
      
    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
    - name: Generate changelog
      id: changelog
      run: |
        # 获取上一个标签
        PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
        
        if [ -n "$PREVIOUS_TAG" ]; then
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          echo "## 🚀 What's Changed" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          git log --oneline --pretty=format:"- %s" $PREVIOUS_TAG..HEAD >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        else
          echo "CHANGELOG=Initial release" >> $GITHUB_OUTPUT
        fi
        
    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: TaskFlow AI v${{ steps.get_version.outputs.VERSION }}
        body: |
          # TaskFlow AI v${{ steps.get_version.outputs.VERSION }}
          
          ${{ steps.changelog.outputs.CHANGELOG }}
          
          ## 📦 Installation
          
          ```bash
          npm install -g taskflow-ai@${{ steps.get_version.outputs.VERSION }}
          ```
          
          ## 🔗 Links
          
          - 📖 [Documentation](https://agions.github.io/taskflow-ai/)
          - 📦 [NPM Package](https://www.npmjs.com/package/taskflow-ai)
          - 🐛 [Report Issues](https://github.com/Agions/taskflow-ai/issues)
          
          ## 🙏 Thanks
          
          Thanks to all contributors who made this release possible!
        draft: false
        prerelease: false

  publish-npm:
    name: Publish to NPM
    runs-on: ubuntu-latest
    needs: create-release
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        registry-url: 'https://registry.npmjs.org'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build
      
    - name: Publish to NPM
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        
    - name: Notify success
      run: |
        echo "✅ Successfully published to NPM"
        echo "📦 Package: https://www.npmjs.com/package/taskflow-ai"

  update-docs:
    name: Update Documentation
    runs-on: ubuntu-latest
    needs: publish-npm
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install docs dependencies
      run: |
        cd docs
        npm ci
        
    - name: Update version in docs
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        
        # 更新文档中的版本号
        sed -i "s/version: '.*'/version: '$VERSION'/g" docs/.vitepress/config.ts
        
        # 更新安装命令中的版本
        find docs -name "*.md" -exec sed -i "s/taskflow-ai@[0-9.]*/taskflow-ai@$VERSION/g" {} \;
        
    - name: Build documentation
      run: |
        cd docs
        npm run build
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: docs/.vitepress/dist
        cname: taskflow-ai.dev
        
    - name: Notify completion
      run: |
        echo "✅ Documentation updated and deployed"
        echo "📖 Docs: https://agions.github.io/taskflow-ai/"
