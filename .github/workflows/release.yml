name: Release

on:
  push:
    tags:
      - 'v*'

# 设置GITHUB_TOKEN的权限以允许部署到GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# 只允许一个并发部署，跳过正在运行和最新队列之间的运行队列
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Clean npm cache and install dependencies
      run: |
        npm cache clean --force
        rm -rf node_modules package-lock.json
        npm install

    - name: Build project
      run: npm run build
      
    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
    - name: Generate changelog
      id: changelog
      run: |
        # 获取上一个标签
        PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
        
        if [ -n "$PREVIOUS_TAG" ]; then
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          echo "## 🚀 What's Changed" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          git log --oneline --pretty=format:"- %s" $PREVIOUS_TAG..HEAD >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        else
          echo "CHANGELOG=Initial release" >> $GITHUB_OUTPUT
        fi
        
    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: TaskFlow AI v${{ steps.get_version.outputs.VERSION }}
        body: |
          # TaskFlow AI v${{ steps.get_version.outputs.VERSION }}
          
          ${{ steps.changelog.outputs.CHANGELOG }}
          
          ## 📦 Installation
          
          ```bash
          npm install -g taskflow-ai@${{ steps.get_version.outputs.VERSION }}
          ```
          
          ## 🔗 Links
          
          - 📖 [Documentation](https://agions.github.io/taskflow-ai/)
          - 📦 [NPM Package](https://www.npmjs.com/package/taskflow-ai)
          - 🐛 [Report Issues](https://github.com/Agions/taskflow-ai/issues)
          
          ## 🙏 Thanks
          
          Thanks to all contributors who made this release possible!
        draft: false
        prerelease: false

  publish-npm:
    name: Publish to NPM
    runs-on: ubuntu-latest
    needs: create-release
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        registry-url: 'https://registry.npmjs.org'
        cache: 'npm'
        
    - name: Clean environment
      run: |
        rm -rf node_modules package-lock.json dist bin/index.js bin/index.js.map
        npm cache clean --force || true

    - name: Install dependencies with force
      run: |
        npm install --legacy-peer-deps
        npm install rollup@^4.12.1 --force
        npm install @rollup/rollup-linux-x64-gnu@4.12.1 --force
        npm install @rollup/plugin-typescript@^11.1.6 --force
        npm install @rollup/plugin-node-resolve@^15.2.3 --force
        npm install @rollup/plugin-commonjs@^25.0.7 --force
        npm install @rollup/plugin-json@^6.1.0 --force
        npm install @rollup/plugin-terser@^0.4.4 --force

    - name: Verify Rollup installation
      run: |
        npx rollup --version
        node -e "console.log('Rollup check:', require('rollup'))"

    - name: Build project with fallback
      run: |
        echo "🚀 尝试Rollup构建..."
        if npm run build; then
          echo "✅ Rollup构建成功"
        else
          echo "❌ Rollup构建失败，使用esbuild备用方案..."
          npm install esbuild --force
          npm run build:fallback
          echo "✅ esbuild备用构建完成"
        fi
      
    - name: Publish to NPM
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        
    - name: Notify success
      run: |
        echo "✅ Successfully published to NPM"
        echo "📦 Package: https://www.npmjs.com/package/taskflow-ai"

  update-docs:
    name: Update Documentation
    runs-on: ubuntu-latest
    needs: publish-npm
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Clean npm cache and install dependencies
      run: |
        npm cache clean --force
        rm -rf node_modules package-lock.json
        npm install
      
    - name: Install docs dependencies
      run: |
        cd docs
        npm ci
        
    - name: Update version in docs
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        
        # 更新文档中的版本号
        sed -i "s/version: '.*'/version: '$VERSION'/g" docs/.vitepress/config.ts
        
        # 更新安装命令中的版本
        find docs -name "*.md" -exec sed -i "s/taskflow-ai@[0-9.]*/taskflow-ai@$VERSION/g" {} \;
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      with:
        # 启用静态站点生成器
        static_site_generator: custom
        
    - name: Build documentation
      run: |
        cd docs
        npm run build
        
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: docs/.vitepress/dist
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
        
    - name: Notify completion
      run: |
        echo "✅ Documentation updated and deployed"
        echo "📖 Docs: https://agions.github.io/taskflow-ai/"
